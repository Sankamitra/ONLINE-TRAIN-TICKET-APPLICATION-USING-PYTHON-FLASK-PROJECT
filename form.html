<html>
<head>
       <title> ONLINE TRAINTICKET APP</title>
</head>
<body>
      <h1>BOOK TICKET </h1>
      <form method="POST" action="/store">
      <table>
      <tr><td>Name</td><td><input type="text" name="Name"/></td></tr>
      <tr><td>Gender</td><td><input type="text" name="Gender"/></td></tr>
      <tr><td>Age</td><td><input type="int" name="Age"/></td></tr>
      <tr><td>DateOfJourney</td><td><input type="date" name="DateOfJourney"/></td></tr>
      <tr><td>Coach</td><td><input type="text" name="Coach"/></td></tr>
      <tr><td>ArrivalPoint</td><td><input type="text" name="ArrivalPoint"/></td></tr>
      <tr><td>DestinationPoint</td><td><input type="text" name="DestinationPoint"/></td></tr>
      <tr><td></td><td><input type="submit" value="BookNow"/></td></tr>
      </table>
      </form>
</body>
</html>
